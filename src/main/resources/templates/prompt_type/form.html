<!DOCTYPE html>
<html>
<head th:replace="common/layout :: head"></head>
<body>
    <div th:replace="common/layout :: header"></div>
    <div class="container mt-4">
        <h2 th:text="${promptType.name} ? 'Редактирование Категории' : 'Создание Категории'"></h2>
        <form th:action="${promptType.name} ? @{/prompts/update/{name}(name=${promptType.name})} : @{/prompt-types}" method="post" th:object="${promptType}">

            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea id="description" class="form-control" th:field="*{description}"></textarea>
            </div>

            <div class="mb-3">
                <label for="criteria" class="form-label">Критерии</label>
                <textarea id="criteria" class="form-control" th:field="*{criteria}" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/prompt-types" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
