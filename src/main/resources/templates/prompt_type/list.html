<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Категорий</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="/" class="btn btn-primary">На главную</a>
    <h2>Список Категорий</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Критерии</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promptType : ${promptTypes}">
            <td th:text="${promptType.name}"></td>
            <td th:text="${promptType.description}"></td>
            <td th:text="${promptType.criteria}"></td>
            <td>
                <a th:href="@{/prompt-types/edit/{name}(name=${promptType.name})}" class="btn btn-primary btn-sm">Редактировать</a>
                <a th:href="@{/prompt-types/delete/{name}(name=${promptType.name})}" class="btn btn-danger btn-sm" onclick="return confirm('Удалить?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/prompt-types/create" class="btn btn-success">Добавить новую категорию</a>
</div>
</body>
</html>
