<!DOCTYPE html>
<html>
<head th:replace="common/layout :: head"></head>
<body>
    <div th:replace="common/layout :: header"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/" class="btn btn-primary">На главную</a>
            <a href="/prompts/create" class="btn btn-success">Создать новый Промпт</a>
        </div>
        <h2 class="text-center">Список Промптов</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Контент</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prompt : ${prompts}">
                    <td th:text="${prompt.id}"></td>
                    <td th:text="${prompt.name}"></td>
                    <td th:text="${prompt.description}"></td>
                    <td th:text="${prompt.content}"></td>
                    <td>
                        <a th:href="@{/prompts/edit/{id}(id=${prompt.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                        <a th:href="@{/prompts/delete/{id}(id=${prompt.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены?');">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
