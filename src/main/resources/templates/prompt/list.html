<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Промптов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="/" class="btn btn-primary">На главную</a>
    <h2>Список Промптов</h2>
    <a href="/prompts/create" class="btn btn-primary mb-3">Создать новый Промпт</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Контент</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prompt : ${prompts}">
            <td th:text="${prompt.id}"></td>
            <td th:text="${prompt.name}"></td>
            <td th:text="${prompt.description}"></td>
            <td th:text="${prompt.content}"></td>
            <td>
                <a th:href="@{/prompts/edit/{id}(id=${prompt.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/prompts/delete/{id}(id=${prompt.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
